
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-application
spec:
  replicas: 2
  selector:
    matchLabels:
      type: demo
  template:
    metadata:
      name: demo-pod
      labels:
        type: demo
    spec:
      containers:
        - name: c1
          image: ajaya001/my-doc-repo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: dockerconfigjson
---
---
apiVersion: v1
kind: Service
metadata:
  name: my-application-service
spec:
  type: ClusterIP
  selector:
    type: demo
  ports:
  - port: 80
    targetPort: 8080
---
